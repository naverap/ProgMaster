<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Register.css"> 
    <title>Document</title>
</head>
<body>
    <div class="registration-form">
        <form action="#" method="post">
            <h1>Register</h1>

            <p>First Name:</p>
            <input type="text" id="firstName" placeholder="First Name" />
            <p id="FNerror"></p><br>

            <p>Last Name:</p>
            <input type="text" id="lastName" placeholder="Second Name" />
            <p id="LNerror"></p><br>

            <p>User Name:</p>
            <input type="text" id="userName" placeholder="User Name" />
            <p id="UNerror"></p><br>

            <p>Email:</p>
            <input type="email" id="email" placeholder="Email" />
            <p id="Emailerror"></p><br>

            <p>Password:</p>
            <input type="password" id="password" placeholder="Password" />
            <p id="Passerror"></p><br>

            <p>Submit Password:</p>
            <input type="password" id="submitpassword" placeholder="Submit Password" />
            <p id="SPasserror"></p><br>

            <p>City:</p>
            <input type="text" id="City" placeholder="City"/>
            <p id="Cityerror"></p><br>

            <p>Phone Number:</p>
            <input type="text" id="phone" placeholder="Phone Number"/>
            <p id="PhoneError"></p><br>

            <p>Enter your birthday:</p>
            <input type="date" id="date" id="date" />
            <p id="DateError"></p><br>
            <br />

            <input class="button" type="button" id="submit" value="Register" />
        
            <input class="button" type="reset" id="button" value="reset" />
        </form>
    </div>
    <script src="Register.js"></script>
</body>
</html>
