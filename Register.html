<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Register.css"> 
    <title>Document</title>
</head>
<body>
    <div class="registration-form">
        <form action="#" method="post">
            <h1>Register</h1>

            <p>First Name:</p>
            <input type="text" name="firstname" placeholder="First Name" />
            <p id="FNerror"></p>

            <p>Last Name:</p>
            <input type="text" name="secondname" placeholder="Second Name" />
            <p id="LNerror"></p>

            <p>User Name:</p>
            <input type="text" name="username" placeholder="User Name" />
            <p id="UNerror"></p>

            <p>Email:</p>
            <input type="email" name="email" placeholder="Email" />
            <p id="Emailerror"></p>

            <p>Password:</p>
            <input type="password" name="password" placeholder="Password" />
            <p id="Passerror"></p>

            <p>Submit Password:</p>
            <input type="password" name="submitpassword" placeholder="Submit Password" />
            <p id="SPasserror"></p>

            <p>City:</p>
            <input type="text" name="City" id="City" />
            <p id="Cityerror"></p>

            <p>Phone Number:</p>
            <input type="text" name="Phone Number" id="Phone Number" />
            <p id="PhoneError"></p>

            <p>Enter your birthday:</p>
            <input type="date" name="date" id="date" />
            <p id="DateError"></p>
            <br />
            <br />
            
            <input class="button" type="button" name="name" value="Register" />
        
            <input class="button" type="reset" name="button" value="reset" />
        </form>
    </div>
</body>
</html>
